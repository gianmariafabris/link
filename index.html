<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabris Gianmaria</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.NET({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x9d00e3,
      backgroundColor: 0x270d82,
      points: 11.00,
      maxDistance: 17.00,
      spacing: 17.00
    })
      } )
    </script>
   </head>
  <body>
    <div id="vanta"></div>
    <div>
    <header>
      <img src="fotoprofilo.jpg" alt="immagineprofilo" width="250px">
    </header>
    <div>
      <ul>
        <li>
          <a href="https://www.fabrisgianmaria.it/">Website</a>
        </li>
        <li>
          <a href="https://www.instagram.com/gianmaria_fabris_fotografo/">Instagram</a>
        </li>
        <li>
          <a href="https://www.facebook.com/Boudoir-by-Fabris-108091548238982">Facebook</a>
        </li>
       
      </ul>
    </div>
  </div>
</body>
</html>
